<script>
/* small behavior scripts: burger, lightbox, video sound toggle, load bios, bio-collapse */
document.getElementById('year').textContent = new Date().getFullYear();

/* Burger */
const burger = document.getElementById('burger');
const navmenu = document.getElementById('navmenu');
burger.addEventListener('click', ()=>{
  const open = burger.getAttribute('aria-expanded') === 'true';
  burger.setAttribute('aria-expanded', String(!open));
  navmenu.classList.toggle('open');
  navmenu.setAttribute('aria-hidden', String(open));
});

/* Lightbox */
function openLightbox(src){
  const modal = document.getElementById('lightboxModal');
  const img = document.getElementById('lightboxImg');
  img.src = src;
  modal.classList.add('visible');
  document.body.style.overflow = 'hidden';
  modal.focus();
}
function closeLightbox(){
  const modal = document.getElementById('lightboxModal');
  const img = document.getElementById('lightboxImg');
  modal.classList.remove('visible');
  img.src = '';
  document.body.style.overflow = '';
}
document.querySelectorAll('.lightbox-link').forEach(a=>{
  a.addEventListener('click', e=>{
    e.preventDefault();
    openLightbox(a.getAttribute('href'));
  });
});
document.addEventListener('keydown', e=>{ if(e.key==='Escape') closeLightbox(); });

/* Video sound toggle */
const intro = document.getElementById('introVideo');
const soundToggle = document.getElementById('soundToggle');
soundToggle.addEventListener('click', ()=>{
  const isMuted = intro.muted;
  intro.muted = !isMuted;
  soundToggle.setAttribute('aria-pressed', String(!isMuted));
  soundToggle.textContent = intro.muted ? 'Ton' : 'Ton Aus';
});

/* Load bios.html into page (sanitized basic) */
async function loadBios(){
  try{
    const r = await fetch('assets/data/bios.html');
    if(!r.ok) throw new Error('bios laden fehlgeschlagen');
    const txt = await r.text();
    // simple sanitization: allow p, h1-3, ul, ol, li, strong, em, br
    const wrapper = document.createElement('div');
    wrapper.innerHTML = txt;
    const allowed = ['P','H1','H2','H3','UL','OL','LI','STRONG','EM','BR'];
    const out = document.createElement('div');
    wrapper.querySelectorAll('*').forEach(node=>{
      if(allowed.includes(node.nodeName)){
        out.appendChild(node.cloneNode(true));
      }
    });
    document.getElementById('biosContent').innerHTML = out.innerHTML || txt;
  }catch(e){
    document.getElementById('biosContent').textContent = 'Biografien konnten nicht geladen werden.';
  }
}
loadBios();

/* Bio collapse toggles (if bio elements exist) */
document.addEventListener('click', e=>{
  if(e.target && e.target.classList && e.target.classList.contains('bio-toggle')){
    const p = e.target.previousElementSibling;
    if(p){
      p.classList.toggle('collapsed');
      e.target.textContent = p.classList.contains('collapsed') ? 'Text erweitern' : 'Text reduzieren';
    }
  }
});

/* make lightbox close on background click only */
document.getElementById('lightboxModal').addEventListener('click', function(e){
  if(e.target.id === 'lightboxModal') closeLightbox();
});
</script>
